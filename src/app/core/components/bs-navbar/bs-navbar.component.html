<!-- Navigation bar with Bootstrap classes and Angular bindings -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <!-- Brand/logo link -->
    <a class="navbar-brand" href="#">ORGANIC SHOP</a>
    <!-- Button for toggling the navigation bar on small screens -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Collapsible part of the navigation bar -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navigation links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Home link -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
        </li>
        <!-- Shopping Cart link -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/shopping-cart">Shopping Cart</a>
        </li>
        <!-- Login link, only shown if the user is not logged in -->
        <li class="nav-item">
          <a class="nav-link" *ngIf="!gmailUser" routerLink="/login">Login</a>
        </li>
        <!-- Dropdown menu for logged-in users -->
        <li ngbDropdown class="nav-item dropdown">
          <!-- Dropdown toggle button, showing the user's display name -->
          <button ngbDropdownToggle *ngIf="gmailUser" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            {{ gmailUser.displayName}}
          </button>
          <!-- Dropdown menu items -->
          <ul ngbDropdownMenu class="dropdown-menu">
            <!-- Link to "My Orders" -->
            <li>
              <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
            </li>
            <ng-container *ngIf="appUser?.isAdmin">
              <!-- Link to "Manage Orders" for admins -->
              <li>
                <a class="dropdown-item" routerLink="/admin/orders">Manage Orders</a>
              </li>
              <!-- Link to "Manage Products" for admins -->
              <li>
                <a class="dropdown-item" routerLink="/admin/products">Manage Products</a>
              </li>
            </ng-container>
            <!-- Divider line -->
            <li>
              <hr class="dropdown-divider" />
            </li>
            <!-- Log out link -->
            <li><a class="dropdown-item" (click)="logout()">Log out</a></li>
          </ul>
        </li>
      </ul>
      <!-- Search form -->
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
